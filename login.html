<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>

      <form action="index.html" method="post">
      
        <h1>Sign Up</h1>
        <div class=" col-lg-12">
        <fieldset>
          <legend><span class="number">1</span>Registration Form</legend>
            <label for="name">First Name:</label>
          <input type="text" id="fname" name="f_name">
            
            <label for="name">Last Name:</label>
            <input type="text" id="lname" name="l_name">
            <div class=" col-lg-8">
            <label for="name">UserName:</label>
                <input type="text" id="name" name="user_name">
                    <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email">
          </div> 
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password">
           <div class=" col-lg-8">
          <label class="radio-inline">
            <input type="radio" name="inLineRadioOptions" id="inlineradio1" value="option1">16 years old</label>
           <label class="radio-inline">
            <input type="radio" name="inLineRadioOptions" id="inlineradio1" value="option1">18 y/o and above</label>
          </div>
        </fieldset>
        </div>
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Subject:</label>
          <textarea id="subj" name="subj"></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Birthday</label>
       
        
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Office Positions</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
        
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
</body>
</html>
